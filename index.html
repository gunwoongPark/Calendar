<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="prev" src="./assets/arrow-left.png" alt="ARROW LEFT">

            <div>
                <h1 class="month"></h1>
                <p class="year"></p>
            </div>

            <img class="next" src="./assets//arrow-right.png" alt="ARROW RIGHT">
        </header>

        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>
    </div>


    <div class="modal-container">
        <h1 class="day-month"></h1>
        <input class="evt" type="text">
        <div>
            <input id="daily" type="radio" name="sel" value="Daily schedule" checked><label for="daily"> Daily
                schedule</label>
            <input id="long" type="radio" name="sel" value="A long schedule"><label for="long"> long schedule</label>
        </div>
        <button class="confirm">완료</button>
    </div>
    <div class="dim"></div>

    <script src="./main.js" type="text/javascript" />
</body>

</html>
